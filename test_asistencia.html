<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Asistencia</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container-fluid p-4">
        <h1>Test Módulo Asistencia</h1>
        <button class="btn btn-primary" onclick="testModal()">Test: Abrir Modal</button>
        <button class="btn btn-success" onclick="testModulo()">Test: Módulo Asistencia</button>
        
        <div id="resultado" class="mt-3"></div>
        
        <!-- Contenedor para el módulo -->
        <div id="contenido-modulo"></div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Función para mostrar notificaciones
        function showNotification(message, type) {
            console.log(`[${type}] ${message}`);
            alert(message);
        }
        
        // Cargar el módulo
        $(document).ready(function() {
            console.log('Cargando módulo de asistencia...');
            
            // Cargar HTML
            $.get('frontend/modules/asistencia.html', function(html) {
                $('#contenido-modulo').html(html);
                console.log('✅ HTML cargado');
                
                // Cargar JS
                $.getScript('frontend/js/modules/asistencia.js', function() {
                    console.log('✅ JS cargado');
                    
                    // Inicializar módulo
                    if (typeof asistencia !== 'undefined') {
                        asistencia.init();
                        console.log('✅ Módulo inicializado');
                    } else {
                        console.error('❌ Módulo asistencia no definido');
                    }
                });
            });
        });
        
        function testModal() {
            console.log('Test: Abriendo modal...');
            const modalEl = document.getElementById('modalAsistencia');
            if (modalEl) {
                const modal = new bootstrap.Modal(modalEl);
                modal.show();
                console.log('✅ Modal abierto');
            } else {
                console.error('❌ Modal no encontrado');
                alert('Modal no encontrado en el DOM');
            }
        }
        
        function testModulo() {
            console.log('Test: Verificando módulo...');
            const resultado = document.getElementById('resultado');
            
            let html = '<div class="alert alert-info"><h5>Diagnóstico:</h5><ul>';
            html += `<li>jQuery: ${typeof $ !== 'undefined' ? '✅' : '❌'}</li>`;
            html += `<li>Bootstrap: ${typeof bootstrap !== 'undefined' ? '✅' : '❌'}</li>`;
            html += `<li>Módulo asistencia: ${typeof asistencia !== 'undefined' ? '✅' : '❌'}</li>`;
            html += `<li>Modal en DOM: ${$('#modalAsistencia').length > 0 ? '✅' : '❌'}</li>`;
            html += `<li>Botón Nuevo: ${$('.btn-nuevo-asistencia').length > 0 ? '✅' : '❌'}</li>`;
            html += '</ul></div>';
            
            resultado.innerHTML = html;
            
            if (typeof asistencia !== 'undefined') {
                console.log('Intentando abrir modal con asistencia.nuevo()...');
                asistencia.nuevo();
            }
        }
    </script>
</body>
</html>
