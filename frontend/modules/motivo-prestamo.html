<!-- Tabla de motivos con DataTables -->
<div class="row">
    <div class="col-12">
        <div class="card shadow-sm">
            <div class="card-body">
                <table id="tablaMotivos" class="table table-striped table-bordered table-hover dt-module-table" style="width:100%">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Descripción</th>
                            <th>Estado</th>
                            <th>Acciones</th>

                        <!-- Los datos se cargarán dinámicamente -->
                    </tbody>

            </div>
        </div>

<!-- Modal para Nuevo/Editar Motivo -->
<div class="modal fade" id="modalMotivo" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content rounded-4 shadow">
            <div class="modal-header border-0 pb-0">
                <h5 class="modal-title w-100 text-center fw-bold" id="modalMotivoTitle">
                    Motivo
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body px-4 py-4">
                <form id="formMotivo">
                    <input type="hidden" id="motivoId">
                    
                    <div class="mb-4">
                        <label for="motivoDescripcion" class="form-label text-muted mb-2">
                            Descripcion
                        </label>
                        <input type="text" 
                               class="form-control form-control-lg border-2" 
                               id="motivoDescripcion" 
                               required 
                               placeholder="Ingrese la descripción del motivo">
                    </div>
                </form>
            </div>
            <div class="modal-footer border-0 pt-0 px-4 pb-4 gap-2">
                <button type="button" 
                        class="btn btn-outline-secondary btn-lg flex-fill btn-cancelar-motivo">
                    <i class="fas fa-times me-2"></i>
                    Cancelar
                </button>
                <button type="button" 
                        class="btn btn-warning btn-lg flex-fill text-white btn-guardar-motivo">
                    <i class="fas fa-save me-2"></i>
                    Guardar
                </button>
            </div>
        </div>
    </div>
</div>

<!-- CSS y Scripts -->
<link rel="stylesheet" href="/css/modules/module-tables.css">
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css">

<script>
// Cargar dependencias si no están cargadas
(function() {
    const loadScript = (src, callback) => {
        if (document.querySelector(`script[src="${src}"]`)) {
            if (callback) callback();
            return;
        }
        const script = document.createElement('script');
        script.src = src;
        script.onload = callback;
        document.head.appendChild(script);
    };

    const loadCSS = (href) => {
        if (document.querySelector(`link[href="${href}"]`)) return;
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = href;
        document.head.appendChild(link);
    };

    // Cargar jQuery si no está
    if (typeof jQuery === 'undefined') {
        loadScript('https://code.jquery.com/jquery-3.7.0.min.js', () => {
            loadDependencies();
        });
    } else {
        loadDependencies();
    }

    function loadDependencies() {
        // Cargar DataTables
        if (typeof $.fn.DataTable === 'undefined') {
            loadScript('https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js', () => {
                loadScript('https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js', initModule);
            });
        } else {
            initModule();
        }

        // Cargar SweetAlert2
        if (typeof Swal === 'undefined') {
            loadScript('https://cdn.jsdelivr.net/npm/sweetalert2@11');
        }
    }

    function initModule() {
        // Cargar el módulo
        loadScript('/js/modules/motivo-prestamo.js', () => {
            setTimeout(() => {
                if (typeof motivoPrestamo !== 'undefined' && motivoPrestamo.init) {
                    motivoPrestamo.init();
                }
            }, 100);
        });
    }
})();
</script>
