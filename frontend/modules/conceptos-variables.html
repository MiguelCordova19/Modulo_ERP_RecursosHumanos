<!-- Módulo de Conceptos Variables -->
<style>
    .tabla-conceptos-variables {
        font-size: 13px;
    }
    
    .tabla-conceptos-variables th {
        background-color: #e9ecef;
        font-weight: 600;
        text-align: center;
        vertical-align: middle;
        padding: 10px 8px;
    }
    
    .tabla-conceptos-variables td {
        vertical-align: middle;
        padding: 8px;
    }
    
    .btn-accion-conceptos-variables {
        padding: 4px 8px;
        margin: 0 2px;
    }
    
    /* Resultados de búsqueda de concepto */
    #resultadosConcepto {
        position: absolute;
        z-index: 1000;
        width: calc(100% - 30px);
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        border: 1px solid #dee2e6;
        border-radius: 4px;
        background: white;
    }
    
    #resultadosConcepto .list-group-item {
        cursor: pointer;
        padding: 10px 15px;
        border: none;
        border-bottom: 1px solid #f0f0f0;
    }
    
    #resultadosConcepto .list-group-item:hover {
        background-color: #f8f9fa;
    }
    
    #resultadosConcepto .list-group-item:last-child {
        border-bottom: none;
    }
</style>

<!-- Header del módulo -->
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">
        <i class="fas fa-file-invoice-dollar me-2 text-primary"></i>
        CONCEPTOS VARIABLES
    </h1>
</div>

<!-- Filtros -->
<div class="card shadow-sm mb-3">
    <div class="card-body" style="background-color: #f8f9fa; padding: 15px;">
        <div class="row g-3 align-items-end">
            <!-- Período -->
            <div class="col-md-3">
                <label class="form-label fw-semibold">Período</label>
                <input type="month" class="form-control" id="filtroPeriodonceptosVariables">
            </div>
            
            <!-- Botón Filtrar -->
            <div class="col-md-3">
                <button type="button" class="btn btn-primary btn-sm" id="btnFiltrarConceptosVariables" style="background-color: #ff6600; border-color: #ff6600;">
                    <i class="fas fa-search me-1"></i>
                    Filtrar
                </button>
            </div>
            
            <!-- Botón Nuevo (derecha) -->
            <div class="col-md-6 text-end">
                <button type="button" class="btn btn-primary btn-nuevo-concepto-variable" style="background-color: #ff6600; border-color: #ff6600;">
                    <i class="fas fa-plus me-1"></i>
                    Nuevo
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Tabla de Conceptos Variables -->
<div class="card shadow-sm">
    <div class="card-body p-2">
        <div class="table-responsive">
            <table id="tablaConceptosVariables" class="table table-striped table-bordered table-hover tabla-conceptos-variables" style="width:100%;">
                <thead>
                    <tr>
                        <th style="width: 40px;">#</th>
                        <th style="width: 100px;">Año</th>
                        <th style="width: 120px;">Mes</th>
                        <th style="width: 180px;">Tipo Planilla</th>
                        <th style="min-width: 250px;">Concepto</th>
                        <th style="width: 100px;">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- DataTables llenará esto automáticamente -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Modal para Nuevo Conceptos Variables (Múltiples Trabajadores) -->
<div class="modal fade" id="modalConceptoVariable" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-light">
                <h5 class="modal-title fw-bold">
                    <i class="fas fa-file-invoice-dollar me-2"></i>
                    Nuevo Conceptos Variables
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body p-4">
                <!-- Filtros superiores -->
                <div class="row g-3 mb-4">
                    <!-- Período -->
                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Período</label>
                        <input type="month" class="form-control" id="modalPeriodo" required>
                    </div>
                    
                    <!-- Planilla -->
                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Planilla</label>
                        <select class="form-select" id="modalPlanilla" required>
                            <option value="">* SELECCIONE *</option>
                        </select>
                    </div>
                </div>
                
                <!-- Buscar Concepto -->
                <div class="row g-3 mb-3">
                    <div class="col-md-12">
                        <label class="form-label fw-semibold">Buscar Concepto</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="buscarConcepto" 
                                   placeholder="Ingresa datos del concepto">
                            <button class="btn btn-outline-secondary" type="button" id="btnBuscarConcepto">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- Agregar Trabajador -->
                <div class="row g-3 mb-3">
                    <div class="col-md-5">
                        <label class="form-label fw-semibold">Nro Doc</label>
                        <input type="text" class="form-control" id="nroDocTrabajador" 
                               placeholder="Ingresa un Nro de Documento">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Nombre Completo</label>
                        <input type="text" class="form-control" id="nombreTrabajador" readonly>
                    </div>
                    <div class="col-md-1 d-flex align-items-end">
                        <button type="button" class="btn btn-primary w-100" id="btnAgregarTrabajador" 
                                style="background-color: #ff6600; border-color: #ff6600;">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                </div>
                
                <!-- Tabla de Trabajadores -->
                <div class="table-responsive mb-3">
                    <table class="table table-bordered table-hover" id="tablaConceptosVariablesModal">
                        <thead class="table-light">
                            <tr>
                                <th style="width: 50px;">#</th>
                                <th style="width: 120px;">Nro Doc</th>
                                <th>Trabajador</th>
                                <th style="width: 120px;">Fecha</th>
                                <th style="width: 150px;">Valor</th>
                                <th style="width: 60px;"><i class="fas fa-cog"></i></th>
                            </tr>
                        </thead>
                        <tbody id="tbodyConceptosVariables">
                            <tr>
                                <td colspan="6" class="text-center text-muted">
                                    No hay datos disponibles
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <!-- Paginación -->
                <div class="row align-items-center mb-3">
                    <div class="col-md-6">
                        <div class="d-flex align-items-center">
                            <span class="me-2">Mostrar</span>
                            <select class="form-select form-select-sm" style="width: 80px;" id="registrosPorPagina">
                                <option value="10">10</option>
                                <option value="25">25</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                            </select>
                            <span class="ms-2">registros</span>
                        </div>
                    </div>
                    <div class="col-md-6 text-end">
                        <span id="infoRegistros">Mostrando 0 a 0 de 0 registros</span>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-12 text-center">
                        <button type="button" class="btn btn-outline-secondary me-2" id="btnAnterior">
                            Anterior
                        </button>
                        <button type="button" class="btn btn-outline-secondary" id="btnSiguiente">
                            Siguiente
                        </button>
                    </div>
                </div>
            </div>
            <div class="modal-footer bg-light">
                <button type="button" class="btn btn-outline-secondary btn-lg px-5" data-bs-dismiss="modal">
                    <i class="fas fa-times me-2"></i>
                    Cancelar
                </button>
                <button type="button" class="btn btn-primary btn-lg px-5" id="btnGuardarConceptosVariables" 
                        style="background-color: #ff6600; border-color: #ff6600;">
                    <i class="fas fa-save me-2"></i>
                    Guardar
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Script del módulo -->
<script src="/js/modules/conceptos-variables.js"></script>
