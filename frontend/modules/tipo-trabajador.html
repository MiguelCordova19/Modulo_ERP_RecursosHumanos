<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">
        <i class="fas fa-user me-2 text-primary"></i>
        Tipo Trabajador
    </h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <button type="button" class="btn btn-primary btn-nuevo-tipo-trabajador">
            <i class="fas fa-plus me-1"></i>
            Nuevo
        </button>
        <button type="button" class="btn btn-secondary ms-2 btn-actualizar-tipo-trabajador">
            <i class="fas fa-sync-alt me-1"></i>
            Actualizar
        </button>
    </div>
</div>

<!-- Tabla de trabajador con DataTables -->
<div class="row">
    <div class="col-12">
        <div class="card shadow-sm">
            <div class="card-body">
                <table id="tablaTipoTrabajador" class="table table-striped table-bordered table-hover dt-module-table"
                    style="width:100%">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Código</th>
                            <th>Tipo - Régimen</th>
                            <th>Descripción</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Los datos se cargarán dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Modal para Nuevo/Editar Tipo Trabajador -->
<div class="modal fade" id="modalTipoTrabajador" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog modal-dialog-scrollable" style="max-width: 500px; margin-top: 5vh;">
        <div class="modal-content rounded-3 shadow">
            <div class="modal-header border-0 pb-2">
                <h5 class="modal-title w-100 text-center fw-bold" id="modalTipoTrabajadorTitle">
                    Tipo Trabajador
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body px-4 py-3">
                <form id="formTipoTrabajador">
                    <input type="hidden" id="tipoTrabajadorId">

                    <div class="mb-3">
                        <label for="tipoTrabajadorCodigo" class="form-label text-muted mb-1">
                            Código Interno
                        </label>
                        <input type="text" class="form-control border-2" id="tipoTrabajadorCodigo" required
                            placeholder="Ej: 001" maxlength="3" pattern="\d{3}">
                        <div class="form-text">Debe ser de 3 dígitos numéricos</div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="tipoTrabajadorTipo" class="form-label text-muted mb-1">
                                Tipo
                            </label>
                            <select class="form-select border-2" id="tipoTrabajadorTipo" required>
                                <option value="" selected disabled>Cargando tipos...</option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <label for="tipoTrabajadorRegimen" class="form-label text-muted mb-1">
                                Régimen
                            </label>
                            <select class="form-select border-2" id="tipoTrabajadorRegimen" required>
                                <option value="" selected disabled>Cargando regímenes...</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="tipoTrabajadorDescripcion" class="form-label text-muted mb-1">
                            Descripción
                        </label>
                        <input type="text" class="form-control border-2" id="tipoTrabajadorDescripcion" required
                            placeholder="Ingrese la descripción">
                    </div>
                </form>
            </div>
            <div class="modal-footer border-0 pt-2 px-4 pb-3 gap-2">
                <button type="button" class="btn btn-outline-secondary flex-fill btn-cancelar-tipo-trabajador">
                    <i class="fas fa-times me-1"></i>
                    Cancelar
                </button>
                <button type="button" class="btn btn-warning flex-fill text-white btn-guardar-tipo-trabajador">
                    <i class="fas fa-save me-1"></i>
                    Guardar
                </button>
            </div>
        </div>
    </div>
</div>

<!-- CSS y Scripts -->
<link rel="stylesheet" href="/css/modules/module-tables.css">
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css">

<script>
// Cargar dependencias si no están cargadas
(function() {
    const loadScript = (src, callback) => {
        if (document.querySelector(`script[src="${src}"]`)) {
            if (callback) callback();
            return;
        }
        const script = document.createElement('script');
        script.src = src;
        script.onload = callback;
        document.head.appendChild(script);
    };

    // Cargar jQuery si no está
    if (typeof jQuery === 'undefined') {
        loadScript('https://code.jquery.com/jquery-3.7.0.min.js', () => {
            loadDependencies();
        });
    } else {
        loadDependencies();
    }

    function loadDependencies() {
        // Cargar DataTables
        if (typeof $.fn.DataTable === 'undefined') {
            loadScript('https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js', () => {
                loadScript('https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js', initModule);
            });
        } else {
            initModule();
        }

        // Cargar SweetAlert2
        if (typeof Swal === 'undefined') {
            loadScript('https://cdn.jsdelivr.net/npm/sweetalert2@11');
        }
    }

    function initModule() {
        // Cargar el módulo
        loadScript('/js/modules/tipo-trabajador.js', () => {
            setTimeout(() => {
                if (typeof tipoTrabajador !== 'undefined' && tipoTrabajador.init) {
                    tipoTrabajador.init();
                }
            }, 100);
        });
    }
})();
</script>
