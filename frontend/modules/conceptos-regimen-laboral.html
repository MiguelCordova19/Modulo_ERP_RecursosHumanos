<!-- Header del módulo -->
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">
        <i class="fas fa-layer-group me-2 text-primary"></i>
        CONCEPTOS POR RÉGIMEN LABORAL
    </h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <button type="button" class="btn btn-primary btn-nuevo-concepto-regimen">
            <i class="fas fa-plus me-1"></i>
            Nuevo
        </button>
        <button type="button" class="btn btn-secondary ms-2 btn-actualizar-concepto-regimen">
            <i class="fas fa-sync-alt me-1"></i>
            Actualizar
        </button>
    </div>
</div>

<!-- Filtro de Régimen Laboral -->
<div class="row mb-4">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title">
                    <i class="fas fa-filter me-1"></i>
                    Régimen Laboral
                </h5>
                <div class="mb-3">
                    <select class="form-select" id="selectRegimenLaboral">
                        <option value="">Seleccionar régimen laboral</option>
                        <!-- Los regímenes se cargarán dinámicamente -->
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Tabla de conceptos por régimen laboral con DataTables -->
<div class="row">
    <div class="col-12">
        <div class="card shadow-sm">
            <div class="card-body">
                <table id="tablaConceptosRegimen" class="table table-striped table-bordered table-hover dt-module-table" style="width:100%">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Régimen Laboral</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Los datos se cargarán dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Modal para Asignar Conceptos a Régimen -->
<div class="modal fade" id="modalConceptoRegimen" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="modalConceptoRegimenTitle">
                    <i class="fas fa-plus-circle me-2"></i>
                    Asignar Conceptos a Régimen Laboral
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="formConceptoRegimen">
                    <input type="hidden" id="conceptoRegimenId">
                    
                    <div class="mb-3">
                        <label for="conceptoRegimenLaboral" class="form-label fw-bold">
                            Régimen Laboral <span class="text-danger">*</span>
                        </label>
                        <select class="form-select" id="conceptoRegimenLaboral" required>
                            <option value="">Seleccionar régimen laboral</option>
                            <!-- Los regímenes se cargarán dinámicamente -->
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label fw-bold">
                            Conceptos Disponibles <span class="text-danger">*</span>
                        </label>
                        <div class="border rounded p-3" style="max-height: 300px; overflow-y: auto;">
                            <div id="listaConceptos">
                                <!-- Los conceptos se cargarán dinámicamente -->
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    <i class="fas fa-times me-1"></i>
                    Cancelar
                </button>
                <button type="button" class="btn btn-primary btn-guardar-concepto-regimen">
                    <i class="fas fa-save me-1"></i>
                    Guardar
                </button>
            </div>
        </div>
    </div>
</div>

<!-- CSS y Scripts -->
<link rel="stylesheet" href="/css/modules/module-tables.css">
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css">
<script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
<script src="/js/modules/conceptos-regimen-laboral.js"></script>
<script>
    $(document).ready(function() {
        if (typeof conceptoRegimenLaboral !== 'undefined') {
            conceptoRegimenLaboral.init();
        }
    });
</script>
