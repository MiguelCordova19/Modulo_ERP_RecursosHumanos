<!-- Header del módulo -->
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">
        <i class="fas fa-layer-group me-2 text-primary"></i>
        CONCEPTOS POR RÉGIMEN LABORAL
    </h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <button type="button" class="btn btn-primary btn-nuevo-concepto-regimen">
            <i class="fas fa-plus me-1"></i>
            Nuevo
        </button>
        <button type="button" class="btn btn-secondary ms-2 btn-actualizar-concepto-regimen">
            <i class="fas fa-sync-alt me-1"></i>
            Actualizar
        </button>
    </div>
</div>

<!-- Tabla de conceptos por régimen laboral con DataTables -->
<div class="row">
    <div class="col-12">
        <div class="card shadow-sm">
            <div class="card-body">
                <table id="tablaConceptosRegimen" class="table table-striped table-bordered table-hover dt-module-table" style="width:100%">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Código</th>
                            <th>Régimen Laboral</th>
                            <th>Total Conceptos</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Los datos se cargarán dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Modal para Asignar Conceptos a Régimen -->
<div class="modal fade" id="modalConceptoRegimen" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-light">
                <h5 class="modal-title" id="modalConceptoRegimenTitle">
                    Nuevo Conceptos Por Regimen Laboral
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="formConceptoRegimen">
                    <input type="hidden" id="conceptoRegimenId">
                    
                    <!-- Régimen Laboral -->
                    <div class="mb-2">
                        <label for="conceptoRegimenLaboral" class="form-label form-label-sm mb-1">
                            Regimen Laboral
                        </label>
                        <select class="form-select form-select-sm" id="conceptoRegimenLaboral" required>
                            <option value="">* SELECCIONE *</option>
                            <!-- Los regímenes se cargarán dinámicamente -->
                        </select>
                    </div>
                    
                    <!-- Campos de búsqueda -->
                    <div class="row mb-2">
                        <div class="col-md-6">
                            <label for="codConcepto" class="form-label form-label-sm mb-1">Cod. Concepto</label>
                            <input type="text" class="form-control form-control-sm" id="codConcepto" 
                                   placeholder="Ingresa un Concepto" autocomplete="off">
                            <div id="conceptoSugerencias" class="list-group position-absolute" 
                                 style="z-index: 1000; max-height: 200px; overflow-y: auto; display: none;"></div>
                        </div>
                        <div class="col-md-6">
                            <label for="conceptoNombre" class="form-label form-label-sm mb-1">Concepto</label>
                            <div class="input-group input-group-sm">
                                <input type="text" class="form-control" id="conceptoNombre" readonly>
                                <button class="btn btn-primary" type="button" id="btnAgregarConcepto" style="background-color: #ff8c00; border-color: #ff8c00;">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Tabla de conceptos agregados -->
                    <div class="table-responsive mb-2">
                        <table class="table table-bordered table-hover table-sm mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th style="width: 60px; text-align: center;">#</th>
                                    <th style="width: 150px;">Cod. Concepto</th>
                                    <th>Conceptos</th>
                                    <th style="width: 60px; text-align: center;">
                                        <i class="fas fa-cog"></i>
                                    </th>
                                </tr>
                            </thead>
                            <tbody id="tablaConceptosAgregados">
                                <tr>
                                    <td colspan="4" class="text-center text-muted">
                                        No hay datos disponibles
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    
                    <!-- Paginación -->
                    <div class="d-flex justify-content-between align-items-center mt-2">
                        <small class="text-muted" id="infoRegistros" style="font-size: 0.85rem;">Mostrando 0 a 0 de 0 registros</small>
                        <nav aria-label="Paginación">
                            <ul class="pagination pagination-sm mb-0" id="paginacionConceptos">
                                <li class="page-item" id="btnAnterior">
                                    <a class="page-link" href="#" aria-label="Anterior">Anterior</a>
                                </li>
                                <!-- Los números de página se generarán dinámicamente -->
                                <li class="page-item" id="btnSiguiente">
                                    <a class="page-link" href="#" aria-label="Siguiente">Siguiente</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    <i class="fas fa-times me-1"></i>
                    Cancelar
                </button>
                <button type="button" class="btn btn-primary btn-guardar-concepto-regimen" 
                        style="background-color: #d97706; border-color: #d97706;">
                    <i class="fas fa-save me-1"></i>
                    Guardar
                </button>
            </div>
        </div>
    </div>
</div>

<style>
    #conceptoSugerencias {
        width: 100%;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        border: 1px solid #ddd;
        border-radius: 4px;
        margin-top: 2px;
    }
    
    #conceptoSugerencias .list-group-item {
        cursor: pointer;
        padding: 10px 15px;
        border: none;
        border-bottom: 1px solid #f0f0f0;
    }
    
    #conceptoSugerencias .list-group-item:hover {
        background-color: #f8f9fa;
    }
    
    .concepto-codigo {
        font-weight: bold;
        color: #007bff;
        margin-right: 8px;
    }
</style>

<!-- CSS y Scripts -->
<link rel="stylesheet" href="/css/modules/module-tables.css">
<script src="/js/modules/conceptos-regimen-laboral.js"></script>
<script>
    // Esperar a que jQuery y DataTables estén disponibles
    (function initConceptoRegimen() {
        if (typeof jQuery === 'undefined' || typeof $.fn.DataTable === 'undefined') {
            console.log('⏳ Esperando jQuery y DataTables...');
            setTimeout(initConceptoRegimen, 100);
            return;
        }
        
        console.log('✅ jQuery y DataTables disponibles, inicializando módulo Conceptos por Régimen Laboral');
        
        $(document).ready(function() {
            if (typeof conceptoRegimenLaboral !== 'undefined') {
                conceptoRegimenLaboral.init();
            } else {
                console.error('❌ Módulo conceptoRegimenLaboral no encontrado');
            }
        });
    })();
</script>
