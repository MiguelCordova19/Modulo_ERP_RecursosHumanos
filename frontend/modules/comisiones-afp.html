<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">
        <i class="fas fa-percent me-2 text-primary"></i>
        Comisiones AFP
    </h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <button type="button" class="btn btn-primary btn-nuevo-comisiones">
            <i class="fas fa-plus me-1"></i>
            Nuevo
        </button>
        <button type="button" class="btn btn-secondary ms-2 btn-actualizar-comisiones">
            <i class="fas fa-sync-alt me-1"></i>
            Actualizar
        </button>
    </div>
</div>

<!-- Tabla de comisiones con DataTables -->
<div class="row">
    <div class="col-12">
        <div class="card shadow-sm">
            <div class="card-body">
                <table id="tablaComisiones" class="table table-striped table-bordered table-hover dt-module-table" style="width:100%">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Regimen AFP</th>
                            <th>Comision Flujo</th>
                            <th>Comision Anual Saldo</th>
                            <th>Prima de Seguro</th>
                            <th>Aporte Obligatorio</th>
                            <th>Remuneración Max.</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th></th>
                            <th><input type="text" class="form-control form-control-sm"
                                    placeholder="Buscar por Regimen AFP..."></th>
                            <th><input type="text" class="form-control form-control-sm"
                                    placeholder="Buscar por Comision Flujo..."></th>
                            <th><input type="text" class="form-control form-control-sm"
                                    placeholder="Buscar por Comision Anual Saldo..."></th>
                            <th><input type="text" class="form-control form-control-sm"
                                    placeholder="Buscar por Prima de Seguro..."></th>
                            <th><input type="text" class="form-control form-control-sm"
                                    placeholder="Buscar por Aporte Obligatorio..."></th>
                            <th><input type="text" class="form-control form-control-sm"
                                    placeholder="Buscar por Remuneración Max...."></th>
                            <th></th>
                        </tr>
                    </tfoot>
                    <tbody>
                        <!-- Los datos se cargarán dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Modal para Nuevo/Editar AFP -->
<div class="modal fade" id="modalAFP" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="modalAFPTitle">
                    Nuevo AFP
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="formAFP">
                    <input type="hidden" id="afpId">
                    
                    <div class="mb-3">
                        <label for="afpPeriodo" class="form-label">
                            Periodo
                        </label>
                        <div class="input-group">
                            <input type="month" class="form-control" id="afpPeriodo" required>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="afpRegimen" class="form-label">
                                Regimen AFP
                            </label>
                            <select class="form-select" id="afpRegimen" required>
                                <option value="" selected disabled>Seleccione...</option>
                                <option value="1">Integra</option>
                                <option value="2">Prima</option>
                                <option value="3">Profuturo</option>
                                <option value="4">Habitat</option>
                            </select>
                        </div>
                        
                        <div class="col-md-6">
                            <label for="afpComisionFlujo" class="form-label">
                                Comisión Flujo %
                            </label>
                            <input type="number" class="form-control" id="afpComisionFlujo" 
                                   step="0.01" min="0" max="100" value="0.00" required>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="afpComisionAnual" class="form-label">
                                Comisión Anual Saldo
                            </label>
                            <input type="number" class="form-control" id="afpComisionAnual" 
                                   step="0.01" min="0" value="0.00" required>
                        </div>
                        
                        <div class="col-md-6">
                            <label for="afpPrimaSeguro" class="form-label">
                                Prima de Seguro %
                            </label>
                            <input type="number" class="form-control" id="afpPrimaSeguro" 
                                   step="0.01" min="0" max="100" value="0.00" required>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="afpAporteObligatorio" class="form-label">
                                Aporte Obligatorio %
                            </label>
                            <input type="number" class="form-control" id="afpAporteObligatorio" 
                                   step="0.01" min="0" max="100" value="0.00" required>
                        </div>
                        
                        <div class="col-md-6">
                            <label for="afpRetencionMaxima" class="form-label">
                                Retenc. Máxima %
                            </label>
                            <input type="number" class="form-control" id="afpRetencionMaxima" 
                                   step="0.01" min="0" max="100" value="0.00" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    <i class="fas fa-times me-1"></i>
                    Cancelar
                </button>
                <button type="button" class="btn btn-success" id="btnGuardarAFP">
                    <i class="fas fa-save me-1"></i>
                    Guardar
                </button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>

    $(document).ready(function() {
        if (typeof ComisionesAFP !== 'undefined') {

        }
    });
