<!-- Header del módulo -->
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">
        <i class="fas fa-user-check me-2 text-primary"></i>
        Asignar Permisos a Roles
    </h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <button type="button" class="btn btn-success" id="btn-guardar-permisos">
            <i class="fas fa-save me-1"></i>
            Guardar Permisos
        </button>
        <button type="button" class="btn btn-secondary ms-2" id="btn-actualizar-matriz">
            <i class="fas fa-sync-alt me-1"></i>
            Actualizar
        </button>
    </div>
</div>

<!-- Matriz de permisos -->
<div class="row">
    <div class="col-12">
        <div class="card shadow-sm">
            <div class="card-body">
                <div class="alert alert-info">
                    <i class="fas fa-info-circle me-2"></i>
                    <strong>Instrucciones:</strong> Marque las casillas para asignar permisos de menús a cada rol. 
                    Los roles mostrados son específicos de su empresa. El rol DASHBOARD tiene acceso completo automáticamente.
                </div>
                
                <div class="table-responsive">
                    <table id="tabla-permisos" class="table table-bordered table-hover" style="width:100%">
                        <thead class="table-primary">
                            <tr>
                                <th style="width: 30%; position: sticky; left: 0; background: #cfe2ff; z-index: 10;">
                                    <i class="fas fa-list me-2"></i>Menú
                                </th>
                                <!-- Las columnas de roles se generarán dinámicamente -->
                            </tr>
                        </thead>
                        <tbody id="tbody-permisos">
                            <!-- Los datos se cargarán dinámicamente -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- CSS personalizado -->

    }
    
    #tabla-permisos thead th {

    }

        padding-left: 40px;

    .checkbox-permiso {
