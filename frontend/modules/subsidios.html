<!-- Módulo de Subsidios -->
<style>
    .tabla-subsidios {
        font-size: 13px;
    }
    
    .tabla-subsidios th {
        background-color: #e9ecef;
        font-weight: 600;
        text-align: center;
        vertical-align: middle;
        padding: 10px 8px;
        white-space: nowrap;
    }
    
    .tabla-subsidios td {
        vertical-align: middle;
        padding: 8px;
    }
    
    .btn-accion-subsidios {
        padding: 4px 8px;
        margin: 0 2px;
    }
    
    .filtros-subsidios {
        background-color: #f8f9fa;
        padding: 15px;
        border-radius: 8px;
    }
</style>

<!-- Header del módulo -->
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">
        <i class="fas fa-file-medical me-2 text-primary"></i>
        SUBSIDIOS
    </h1>
</div>

<!-- Filtros -->
<div class="card shadow-sm mb-3">
    <div class="card-body filtros-subsidios">
        <div class="row g-3 align-items-end">
            <!-- Período -->
            <div class="col-md-3">
                <label class="form-label fw-semibold">Período</label>
                <input type="month" class="form-control" id="filtroPeriodoSubsidios">
            </div>
            
            <!-- Turno -->
            <div class="col-md-3">
                <label class="form-label fw-semibold">Turno</label>
                <select class="form-select" id="filtroTurnoSubsidios">
                    <option value="">* TODOS *</option>
                </select>
            </div>
            
            <!-- Sede -->
            <div class="col-md-3">
                <label class="form-label fw-semibold">Sede</label>
                <select class="form-select" id="filtroSedeSubsidios">
                    <option value="">* TODOS *</option>
                </select>
            </div>
            
            <!-- Botón Filtrar -->
            <div class="col-md-3">
                <button type="button" class="btn btn-primary btn-sm" id="btnFiltrarSubsidios" 
                        style="background-color: #ff6600; border-color: #ff6600;">
                    <i class="fas fa-search me-1"></i>
                    Filtrar
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Botón Nuevo -->
<div class="mb-3 text-end">
    <button type="button" class="btn btn-primary" id="btnNuevoSubsidio" 
            style="background-color: #ff6600; border-color: #ff6600;">
        <i class="fas fa-plus me-2"></i>
        Nuevo
    </button>
</div>

<!-- Tabla de Subsidios -->
<div class="card shadow-sm">
    <div class="card-body p-2">
        <div class="table-responsive">
            <table id="tablaSubsidios" class="table table-striped table-bordered table-hover tabla-subsidios" style="width:100%;">
                <thead>
                    <tr>
                        <th style="width: 40px;">#</th>
                        <th style="width: 100px;">Nro Doc</th>
                        <th style="min-width: 200px;">Nombres y Apellidos</th>
                        <th style="min-width: 180px;">Puesto</th>
                        <th style="min-width: 150px;">Sede</th>
                        <th style="width: 100px;">Turno</th>
                        <th style="width: 150px;">Tipo Subsidio</th>
                        <th style="width: 150px;">Tipo Suspensión</th>
                        <th style="width: 100px;">Desde</th>
                        <th style="width: 100px;">Hasta</th>
                        <th style="width: 80px;">Días</th>
                        <th style="width: 100px;">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- DataTables llenará esto automáticamente -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Modal para Nuevo/Editar Subsidio -->
<div class="modal fade" id="modalSubsidio" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-light">
                <h5 class="modal-title fw-bold">
                    <span id="tituloModalSubsidio">Nuevo Subsidios y No Subsidios</span>
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body p-4">
                <form id="formSubsidio">
                    <div class="row g-3">
                        <!-- Nro Doc -->
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Nro Doc</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="nroDocSubsidio" 
                                       placeholder="Ingresa un Nro de Documento">
                                <button class="btn btn-outline-secondary" type="button" id="btnBuscarTrabajadorSubsidio">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                            <input type="hidden" id="trabajadorIdSubsidio">
                        </div>
                        
                        <!-- Nombre Completo (readonly) -->
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Nombre Completo</label>
                            <input type="text" class="form-control bg-light" id="nombreCompletoSubsidio" readonly>
                        </div>
                        
                        <!-- Radio Buttons: Subsidiado / No Subsidiado -->
                        <div class="col-md-12">
                            <div class="d-flex gap-4 mt-2">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="tipoSubsidio" 
                                           id="radioSubsidiado" value="SUBSIDIADO" checked>
                                    <label class="form-check-label fw-semibold" for="radioSubsidiado">
                                        Subsidiado
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="tipoSubsidio" 
                                           id="radioNoSubsidiado" value="NO SUBSIDIADO">
                                    <label class="form-check-label fw-semibold" for="radioNoSubsidiado">
                                        No Subsidiado
                                    </label>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Tipo de Suspensión Laboral -->
                        <div class="col-md-12">
                            <label class="form-label fw-semibold">Tipo de Suspensión Laboral</label>
                            <select class="form-select" id="modalTipoSuspension">
                                <option value="">* SELECCIONE *</option>
                            </select>
                        </div>
                        
                        <!-- Fecha Desde -->
                        <div class="col-md-4">
                            <label class="form-label fw-semibold">Desde</label>
                            <input type="date" class="form-control" id="modalFechaDesde" 
                                   placeholder="DD/MM/YYYY">
                        </div>
                        
                        <!-- Fecha Hasta -->
                        <div class="col-md-4">
                            <label class="form-label fw-semibold">Hasta</label>
                            <input type="date" class="form-control" id="modalFechaHasta" 
                                   placeholder="DD/MM/YYYY">
                        </div>
                        
                        <!-- Días (calculado automáticamente) -->
                        <div class="col-md-4">
                            <label class="form-label fw-semibold">Días</label>
                            <input type="number" class="form-control bg-light" id="modalDias" readonly>
                        </div>
                        
                        <!-- Observación -->
                        <div class="col-md-12">
                            <label class="form-label fw-semibold">Observación</label>
                            <textarea class="form-control" id="modalObservacion" rows="3" 
                                      placeholder="Ingrese una observación..."></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer bg-light">
                <button type="button" class="btn btn-outline-secondary btn-lg px-5" data-bs-dismiss="modal">
                    <i class="fas fa-times me-2"></i>
                    Cancelar
                </button>
                <button type="button" class="btn btn-primary btn-lg px-5" id="btnGuardarSubsidio" 
                        style="background-color: #ff6600; border-color: #ff6600;">
                    <i class="fas fa-save me-2"></i>
                    Guardar
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Script del módulo -->
<script src="/js/modules/subsidios.js"></script>
