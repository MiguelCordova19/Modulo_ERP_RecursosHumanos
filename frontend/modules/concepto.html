<!-- Header del módulo -->
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">
        <i class="fas fa-list-alt me-2 text-primary"></i>
        CONCEPTOS
    </h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <button type="button" class="btn btn-primary btn-nuevo-concepto">
            <i class="fas fa-plus me-1"></i>
            Nuevo
        </button>
        <button type="button" class="btn btn-secondary ms-2 btn-actualizar-concepto">
            <i class="fas fa-sync-alt me-1"></i>
            Actualizar
        </button>
    </div>
</div>

<!-- Tabla de conceptos con DataTables -->
<div class="row">
    <div class="col-12">
        <div class="card shadow-sm">
            <div class="card-body">
                <table id="tablaConceptos" class="table table-striped table-bordered table-hover dt-module-table" style="width:100%">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Descripción</th>
                            <th>Concepto Plame</th>
                            <th>Tipo</th>
                            <th>Afecto</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Los datos se cargarán dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Modal para Nuevo/Editar Concepto -->
<div class="modal fade" id="modalConcepto" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-light">
                <h5 class="modal-title" id="modalConceptoTitle">
                    Nuevo Conceptos
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="formConcepto">
                    <input type="hidden" id="conceptoId">
                    
                    <div class="mb-3">
                        <label for="conceptoTipoConcepto" class="form-label">
                            Tipo Concepto
                        </label>
                        <select class="form-select" id="conceptoTipoConcepto">
                            <option value="">--SELECCIONAR--</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="conceptoNombreTributo" class="form-label">
                            Nombre Tributo
                        </label>
                        <input type="hidden" id="conceptoTributoId">
                        <input type="text" class="form-control" id="conceptoNombreTributo"
                               placeholder="Buscar por código o nombre del tributo..."
                               autocomplete="off">
                        <div id="tributoSugerencias" class="list-group position-absolute" style="z-index: 1000; max-height: 300px; overflow-y: auto; display: none;"></div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="conceptoDescripcion" class="form-label">
                            Descripción
                        </label>
                        <input type="text" class="form-control" id="conceptoDescripcion">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Afecto</label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="conceptoAfecto" id="conceptoAfectoSi" value="SI">
                                <label class="form-check-label" for="conceptoAfectoSi">
                                    Sí
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="conceptoAfecto" id="conceptoAfectoNo" value="NO" checked>
                                <label class="form-check-label" for="conceptoAfectoNo">
                                    No
                                </label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="conceptoTipo" class="form-label">
                            Tipo <span class="text-danger" id="tipoRequerido" style="display: none;">*</span>
                        </label>
                        <select class="form-select" id="conceptoTipo" disabled>
                            <option value="">* SELECCIONAR *</option>
                        </select>
                        <small class="text-muted" id="tipoAyuda">Este campo se habilitará si selecciona "Afecto: Sí"</small>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    Cancelar
                </button>
                <button type="button" class="btn btn-primary btn-guardar-concepto" style="background-color: #d97706; border-color: #d97706;">
                    Guardar
                </button>
            </div>
        </div>
    </div>
</div>

<!-- CSS y Scripts -->
<link rel="stylesheet" href="/css/modules/module-tables.css">
<style>
    #tributoSugerencias {
        width: 100%;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        border: 1px solid #ddd;
        border-radius: 4px;
        margin-top: 2px;
    }
    
    #tributoSugerencias .list-group-item {
        cursor: pointer;
        padding: 10px 15px;
        border: none;
        border-bottom: 1px solid #f0f0f0;
    }
    
    #tributoSugerencias .list-group-item:hover {
        background-color: #f8f9fa;
    }
    
    #tributoSugerencias .list-group-item:last-child {
        border-bottom: none;
    }
    
    .tributo-codigo {
        font-weight: bold;
        color: #007bff;
        margin-right: 8px;
    }
    
    .tributo-descripcion {
        color: #495057;
    }
</style>
<script src="/js/modules/concepto.js"></script>
<script>
    // Esperar a que jQuery y DataTables estén disponibles
    (function initConcepto() {
        if (typeof jQuery === 'undefined' || typeof $.fn.DataTable === 'undefined') {
            console.log('⏳ Esperando jQuery y DataTables...');
            setTimeout(initConcepto, 100);
            return;
        }
        
        console.log('✅ jQuery y DataTables disponibles, inicializando módulo Conceptos');
        
        $(document).ready(function() {
            if (typeof concepto !== 'undefined') {
                concepto.init();
            } else {
                console.error('❌ Módulo concepto no encontrado');
            }
        });
    })();
</script>
