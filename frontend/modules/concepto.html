<!-- Header del módulo -->
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">
        <i class="fas fa-list-alt me-2 text-primary"></i>
        CONCEPTOS
    </h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <button type="button" class="btn btn-primary btn-nuevo-concepto">
            <i class="fas fa-plus me-1"></i>
            Nuevo
        </button>
        <button type="button" class="btn btn-secondary ms-2 btn-actualizar-concepto">
            <i class="fas fa-sync-alt me-1"></i>
            Actualizar
        </button>
    </div>
</div>

<!-- Tabla de conceptos con DataTables -->
<div class="row">
    <div class="col-12">
        <div class="card shadow-sm">
            <div class="card-body">
                <table id="tablaConceptos" class="table table-striped table-bordered table-hover dt-module-table" style="width:100%">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Descripción</th>
                            <th>Concepto Plame</th>
                            <th>Tipo</th>
                            <th>Afecto</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Los datos se cargarán dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Modal para Nuevo/Editar Concepto -->
<div class="modal fade" id="modalConcepto" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="modalConceptoTitle">
                    <i class="fas fa-plus-circle me-2"></i>
                    Nuevo Concepto
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="formConcepto">
                    <input type="hidden" id="conceptoId">
                    
                    <div class="mb-3">
                        <label for="conceptoDescripcion" class="form-label fw-bold">
                            Descripción <span class="text-danger">*</span>
                        </label>
                        <input type="text" class="form-control" id="conceptoDescripcion" required
                               placeholder="Ej: Comisiones o Destajo">
                    </div>
                    
                    <div class="mb-3">
                        <label for="conceptoPlame" class="form-label fw-bold">
                            Concepto Plame <span class="text-danger">*</span>
                        </label>
                        <input type="text" class="form-control" id="conceptoPlame" required
                               placeholder="Ej: O103 Comisiones o Destajo">
                    </div>
                    
                    <div class="mb-3">
                        <label for="conceptoTipo" class="form-label fw-bold">
                            Tipo <span class="text-danger">*</span>
                        </label>
                        <select class="form-select" id="conceptoTipo" required>
                            <option value="">Seleccionar tipo</option>
                            <option value="Ingresos">Ingresos</option>
                            <option value="Descuentos">Descuentos</option>
                            <option value="Aportaciones">Aportaciones</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="conceptoAfecto" class="form-label fw-bold">
                            Afecto <span class="text-danger">*</span>
                        </label>
                        <select class="form-select" id="conceptoAfecto" required>
                            <option value="">Seleccionar afecto</option>
                            <option value="SI">SI</option>
                            <option value="NO">NO</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="conceptoEstado" class="form-label fw-bold">Estado</label>
                        <select class="form-select" id="conceptoEstado">
                            <option value="1" selected>Activo</option>
                            <option value="0">Inactivo</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    <i class="fas fa-times me-1"></i>
                    Cancelar
                </button>
                <button type="button" class="btn btn-primary btn-guardar-concepto">
                    <i class="fas fa-save me-1"></i>
                    Guardar
                </button>
            </div>
        </div>
    </div>
</div>

<!-- CSS y Scripts -->
<link rel="stylesheet" href="/css/modules/module-tables.css">
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css">
<script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
<script src="/js/modules/concepto.js"></script>
<script>
    $(document).ready(function() {
        if (typeof concepto !== 'undefined') {
            concepto.init();
        }
    });
</script>
