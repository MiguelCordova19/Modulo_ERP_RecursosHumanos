<!-- Header del módulo -->
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">
        <i class="fas fa-building me-2 text-primary"></i>
        SEDES
    </h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <button type="button" class="btn btn-primary btn-nuevo-sede">
            <i class="fas fa-plus me-1"></i>
            Nuevo
        </button>
        <button type="button" class="btn btn-secondary ms-2 btn-actualizar-sede">
            <i class="fas fa-sync-alt me-1"></i>
            Actualizar
        </button>
    </div>
</div>

<!-- Tabla de sedes con DataTables -->
<div class="row">
    <div class="col-12">
        <div class="card shadow-sm">
            <div class="card-body">
                <table id="tablaSedes" class="table table-striped table-bordered table-hover dt-module-table" style="width:100%">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Código</th>
                            <th>Descripción</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Los datos se cargarán dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Modal para Nuevo/Editar Sede -->
<div class="modal fade" id="modalSede" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-light">
                <h5 class="modal-title" id="modalSedeTitle">
                    Nueva Sede
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="formSede">
                    <input type="hidden" id="sedeId">
                    
                    <div class="mb-3">
                        <label for="sedeCodigo" class="form-label">
                            Código <span class="text-danger">*</span>
                        </label>
                        <input type="text" class="form-control" id="sedeCodigo" 
                               placeholder="Ej: SEDE01" maxlength="20" required>
                        <small class="text-muted">Máximo 20 caracteres</small>
                    </div>
                    
                    <div class="mb-3">
                        <label for="sedeDescripcion" class="form-label">
                            Descripción <span class="text-danger">*</span>
                        </label>
                        <input type="text" class="form-control" id="sedeDescripcion" 
                               placeholder="Ej: Sede Principal - Lima" maxlength="100" required>
                        <small class="text-muted">Máximo 100 caracteres</small>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    <i class="fas fa-times me-1"></i>
                    Cancelar
                </button>
                <button type="button" class="btn btn-primary btn-guardar-sede" style="background-color: #d97706; border-color: #d97706;">
                    <i class="fas fa-save me-1"></i>
                    Guardar
                </button>
            </div>
        </div>
    </div>
</div>

<!-- CSS y Scripts -->
<link rel="stylesheet" href="/css/modules/module-tables.css">
<script src="/js/modules/sede.js"></script>
<script>
    // Esperar a que jQuery y DataTables estén disponibles
    (function initSede() {
        if (typeof jQuery === 'undefined' || typeof $.fn.DataTable === 'undefined') {
            console.log('⏳ Esperando jQuery y DataTables...');
            setTimeout(initSede, 100);
            return;
        }
        
        console.log('✅ jQuery y DataTables disponibles, inicializando módulo Sedes');
        
        $(document).ready(function() {
            if (typeof sede !== 'undefined') {
                sede.init();
            } else {
                console.error('❌ Módulo sede no encontrado');
            }
        });
    })();
</script>
