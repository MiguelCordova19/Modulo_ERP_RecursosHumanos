<!-- Header del módulo -->
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">
        <i class="fas fa-building me-2 text-primary"></i>
        SEDE
    </h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <button type="button" class="btn btn-primary btn-nueva-sede">
            <i class="fas fa-plus me-1"></i>
            Nuevo
        </button>
        <button type="button" class="btn btn-secondary ms-2 btn-actualizar-sede">
            <i class="fas fa-sync-alt me-1"></i>
            Actualizar
        </button>
    </div>
</div>

<!-- Tabla de sedes con DataTables -->
<div class="row">
    <div class="col-12">
        <div class="card shadow-sm">
            <div class="card-body">
                <table id="tablaSedes" class="table table-striped table-bordered table-hover dt-module-table" style="width:100%">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Descripción</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Los datos se cargarán dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Modal para Nueva/Editar Sede -->
<div class="modal fade" id="modalSede" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="modalSedeTitle">
                    Registrar Sede
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="formSede">
                    <input type="hidden" id="sedeId">
                    
                    <div class="mb-3">
                        <label for="sedeCodigo" class="form-label fw-bold">
                            Código: <span class="text-danger">*</span>
                        </label>
                        <input type="text" class="form-control" id="sedeCodigo" required
                               placeholder="Ej: DOM, ODI, ODS">
                    </div>
                    
                    <div class="mb-3">
                        <label for="sedeDescripcion" class="form-label fw-bold">
                            Descripción: <span class="text-danger">*</span>
                        </label>
                        <input type="text" class="form-control" id="sedeDescripcion" required
                               placeholder="Ej: CHIMBOTE, GERENCIA">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    Cancelar
                </button>
                <button type="button" class="btn btn-primary btn-guardar-sede">
                    Guardar
                </button>
            </div>
        </div>
    </div>
</div>

<!-- CSS y Scripts -->
<link rel="stylesheet" href="/css/modules/module-tables.css">
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css">
<script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
<script src="/js/modules/sede.js"></script>
<script>
    $(document).ready(function() {
        if (typeof sede !== 'undefined') {
            sede.init();
        }
    });
</script>
