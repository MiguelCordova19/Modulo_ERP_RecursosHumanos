<!-- Módulo de Generar Planilla -->
<style>
    .tabla-generar-planilla {
        font-size: 13px;
    }
    
    .tabla-generar-planilla th {
        background-color: #e9ecef;
        font-weight: 600;
        text-align: center;
        vertical-align: middle;
        padding: 10px 8px;
        white-space: nowrap;
    }
    
    .tabla-generar-planilla td {
        vertical-align: middle;
        padding: 8px;
    }
    
    .btn-accion-planilla {
        padding: 4px 8px;
        margin: 0 2px;
    }
    
    .filtros-generar-planilla {
        background-color: #f8f9fa;
        padding: 15px;
        border-radius: 8px;
    }
</style>

<!-- Header del módulo -->
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">
        <i class="fas fa-file-invoice me-2 text-primary"></i>
        PLANILLA
    </h1>
</div>

<!-- Filtros -->
<div class="card shadow-sm mb-3">
    <div class="card-body filtros-generar-planilla">
        <div class="row g-3 align-items-end">
            <!-- Sede -->
            <div class="col-md-2">
                <label class="form-label fw-semibold">Sede</label>
                <select class="form-select" id="filtroSedePlanilla">
                    <option value="">Todos</option>
                </select>
            </div>
            
            <!-- Planilla -->
            <div class="col-md-2">
                <label class="form-label fw-semibold">Planilla</label>
                <select class="form-select" id="filtroPlanilla">
                    <option value="">Todos</option>
                </select>
            </div>
            
            <!-- Año -->
            <div class="col-md-2">
                <label class="form-label fw-semibold">Año</label>
                <select class="form-select" id="filtroAnioPlanilla">
                    <option value="">2025</option>
                </select>
            </div>
            
            <!-- Mes -->
            <div class="col-md-2">
                <label class="form-label fw-semibold">Mes</label>
                <select class="form-select" id="filtroMesPlanilla">
                    <option value="">Diciembre</option>
                    <option value="1">Enero</option>
                    <option value="2">Febrero</option>
                    <option value="3">Marzo</option>
                    <option value="4">Abril</option>
                    <option value="5">Mayo</option>
                    <option value="6">Junio</option>
                    <option value="7">Julio</option>
                    <option value="8">Agosto</option>
                    <option value="9">Septiembre</option>
                    <option value="10">Octubre</option>
                    <option value="11">Noviembre</option>
                    <option value="12">Diciembre</option>
                </select>
            </div>
            
            <!-- Botón Consultar -->
            <div class="col-md-2">
                <button type="button" class="btn btn-primary w-100" id="btnConsultarPlanilla" 
                        style="background-color: #6c757d; border-color: #6c757d;">
                    <i class="fas fa-search me-1"></i>
                    Consultar
                </button>
            </div>
            
            <!-- Botón Nuevo -->
            <div class="col-md-2">
                <button type="button" class="btn btn-primary w-100" id="btnNuevaPlanilla" 
                        style="background-color: #ff6600; border-color: #ff6600;">
                    <i class="fas fa-plus me-1"></i>
                    Nuevo
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Tabla de Planillas -->
<div class="card shadow-sm">
    <div class="card-body p-2">
        <div class="table-responsive">
            <table id="tablaGenerarPlanilla" class="table table-striped table-bordered table-hover tabla-generar-planilla" style="width:100%;">
                <thead>
                    <tr>
                        <th style="width: 40px;">#</th>
                        <th style="min-width: 150px;">Sede</th>
                        <th style="min-width: 150px;">Correlativo</th>
                        <th style="width: 120px;">Fecha</th>
                        <th style="width: 100px;">Tipo</th>
                        <th style="min-width: 150px;">Periodicidad</th>
                        <th style="width: 120px;">Fecha Desde</th>
                        <th style="width: 120px;">Fecha Hasta</th>
                        <th style="width: 80px;">Días</th>
                        <th style="width: 120px;">Neto Pagar</th>
                        <th style="width: 100px;">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- DataTables llenará esto automáticamente -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Modal para Nueva Planilla -->
<div class="modal fade" id="modalGenerarPlanilla" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-light">
                <h5 class="modal-title fw-bold">
                    <span id="tituloModalPlanilla">Nueva Planilla</span>
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body p-4">
                <form id="formGenerarPlanilla">
                    <div class="row g-3">
                        <!-- Sede -->
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Sede <span class="text-danger">*</span></label>
                            <select class="form-select" id="modalSedePlanilla" required>
                                <option value="">* Seleccione *</option>
                            </select>
                        </div>
                        
                        <!-- Planilla -->
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Planilla <span class="text-danger">*</span></label>
                            <select class="form-select" id="modalTipoPlanilla" required>
                                <option value="">* Seleccione *</option>
                            </select>
                        </div>
                        
                        <!-- Año -->
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Año <span class="text-danger">*</span></label>
                            <select class="form-select" id="modalAnioPlanilla" required>
                                <option value="">* Seleccione *</option>
                            </select>
                        </div>
                        
                        <!-- Mes -->
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Mes <span class="text-danger">*</span></label>
                            <select class="form-select" id="modalMesPlanilla" required>
                                <option value="">* Seleccione *</option>
                                <option value="1">Enero</option>
                                <option value="2">Febrero</option>
                                <option value="3">Marzo</option>
                                <option value="4">Abril</option>
                                <option value="5">Mayo</option>
                                <option value="6">Junio</option>
                                <option value="7">Julio</option>
                                <option value="8">Agosto</option>
                                <option value="9">Septiembre</option>
                                <option value="10">Octubre</option>
                                <option value="11">Noviembre</option>
                                <option value="12">Diciembre</option>
                            </select>
                        </div>
                        
                        <!-- Fecha Desde -->
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Fecha Desde <span class="text-danger">*</span></label>
                            <input type="date" class="form-control" id="modalFechaDesdePlanilla" required>
                        </div>
                        
                        <!-- Fecha Hasta -->
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Fecha Hasta <span class="text-danger">*</span></label>
                            <input type="date" class="form-control" id="modalFechaHastaPlanilla" required>
                        </div>
                        
                        <!-- Observación -->
                        <div class="col-md-12">
                            <label class="form-label fw-semibold">Observación</label>
                            <textarea class="form-control" id="modalObservacionPlanilla" rows="3" 
                                      placeholder="Ingrese una observación..."></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer bg-light">
                <button type="button" class="btn btn-outline-secondary btn-lg px-5" data-bs-dismiss="modal">
                    <i class="fas fa-times me-2"></i>
                    Cancelar
                </button>
                <button type="button" class="btn btn-primary btn-lg px-5" id="btnGuardarPlanilla" 
                        style="background-color: #ff6600; border-color: #ff6600;">
                    <i class="fas fa-save me-2"></i>
                    Guardar
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Script del módulo -->
<script src="/js/modules/generar-planilla.js"></script>
