<!-- Header del módulo -->
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">
        <i class="fas fa-calendar-alt me-2 text-primary"></i>
        Feriados
    </h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <button type="button" class="btn btn-primary btn-nuevo-feriado">
            <i class="fas fa-plus me-1"></i>
            Nuevo
        </button>
        <button type="button" class="btn btn-secondary ms-2 btn-actualizar-feriado">
            <i class="fas fa-sync-alt me-1"></i>
            Actualizar
        </button>
    </div>
</div>

<!-- Tabla de feriados con DataTables -->
<div class="row">
    <div class="col-12">
        <div class="card shadow-sm">
            <div class="card-body">
                <table id="tablaFeriados" class="table table-striped table-bordered table-hover dt-module-table" style="width:100%">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Fecha</th>
                            <th>Día</th>
                            <th>Denominación</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Los datos se cargarán dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Modal para Nuevo/Editar Feriado -->
<div class="modal fade" id="modalFeriado" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content rounded-4 shadow">
            <div class="modal-header border-0 pb-0">
                <h5 class="modal-title w-100 text-center fw-bold" id="modalFeriadoTitle">
                    Agregar Feriado
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body px-4 py-4">
                <form id="formFeriado">
                    <input type="hidden" id="feriadoId">
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="feriadoFecha" class="form-label text-muted mb-2">
                                Fecha
                            </label>
                            <input type="date" 
                                   class="form-control form-control-lg border-2" 
                                   id="feriadoFecha" 
                                   required>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="feriadoDia" class="form-label text-muted mb-2">
                                Día
                            </label>
                            <input type="text" 
                                   class="form-control form-control-lg border-2 bg-light" 
                                   id="feriadoDia" 
                                   readonly
                                   placeholder="Se calcula automáticamente">
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="feriadoDenominacion" class="form-label text-muted mb-2">
                            Denominación
                        </label>
                        <input type="text" 
                               class="form-control form-control-lg border-2" 
                               id="feriadoDenominacion" 
                               required 
                               placeholder="Ej: Día del Trabajador">
                    </div>
                </form>
            </div>
            <div class="modal-footer border-0 pt-0 px-4 pb-4 gap-2">
                <button type="button" 
                        class="btn btn-outline-secondary btn-lg flex-fill btn-cancelar-feriado">
                    <i class="fas fa-times me-2"></i>
                    Cancelar
                </button>
                <button type="button" 
                        class="btn btn-warning btn-lg flex-fill text-white btn-guardar-feriado">
                    <i class="fas fa-save me-2"></i>
                    Guardar
                </button>
            </div>
        </div>
    </div>
</div>

<!-- CSS y Scripts -->
<link rel="stylesheet" href="/css/modules/module-tables.css">
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css">

<script>
// Cargar dependencias si no están cargadas
(function() {
    const loadScript = (src, callback) => {
        if (document.querySelector(`script[src="${src}"]`)) {
            if (callback) callback();
            return;
        }
        const script = document.createElement('script');
        script.src = src;
        script.onload = callback;
        document.head.appendChild(script);
    };

    // Cargar jQuery si no está
    if (typeof jQuery === 'undefined') {
        loadScript('https://code.jquery.com/jquery-3.7.0.min.js', () => {
            loadDependencies();
        });
    } else {
        loadDependencies();
    }

    function loadDependencies() {
        // Cargar DataTables
        if (typeof $.fn.DataTable === 'undefined') {
            loadScript('https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js', () => {
                loadScript('https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js', initModule);
            });
        } else {
            initModule();
        }

        // Cargar SweetAlert2
        if (typeof Swal === 'undefined') {
            loadScript('https://cdn.jsdelivr.net/npm/sweetalert2@11');
        }
    }

    function initModule() {
        // Cargar el módulo
        loadScript('/js/modules/feriados.js', () => {
            setTimeout(() => {
                if (typeof feriados !== 'undefined' && feriados.init) {
                    feriados.init();
                }
            }, 100);
        });
    }
})();
</script>
