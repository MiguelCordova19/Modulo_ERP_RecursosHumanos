<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">
        <i class="fas fa-calendar-days me-2 text-primary"></i>
        Feriados
    </h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <button type="button" class="btn btn-primary btn-nuevo-feriado">
            <i class="fas fa-plus me-1"></i>
            Nuevo
        </button>
        <button type="button" class="btn btn-secondary ms-2 btn-actualizar-feriado">
            <i class="fas fa-sync-alt me-1"></i>
            Actualizar
        </button>
    </div>
</div>

<!-- Tabla de feriados con DataTables -->
<div class="row">
    <div class="col-12">
        <div class="card shadow-sm">
            <div class="card-body">
                <table id="tablaFeriados" class="table table-striped table-bordered table-hover dt-module-table"
                    style="width:100%">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Día</th>
                            <th>Fecha</th>
                            <th>Denominación</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th></th>
                            <th><input type="text" class="form-control form-control-sm" placeholder="Buscar por Día...">
                            </th>
                            <th><input type="text" class="form-control form-control-sm"
                                    placeholder="Buscar por Fecha..."></th>
                            <th><input type="text" class="form-control form-control-sm"
                                    placeholder="Buscar por Denominación..."></th>
                            <th></th>
                        </tr>
                    </tfoot>
                    <tbody>
                        <!-- Los datos se cargarán dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Modal para Nuevo/Editar Feriado -->
<div class="modal fade" id="modalFeriado" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="modalFeriadoTitle">
                    <i class="fas fa-plus-circle me-2"></i>
                    Agregar Nuevo Feriado
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="formFeriado">
                    <input type="hidden" id="feriadoId">

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="feriadoFecha" class="form-label">
                                Fecha
                            </label>
                            <input type="date" class="form-control" id="feriadoFecha" required>
                        </div>

                        <div class="col-md-6">
                            <label for="feriadoDia" class="form-label">
                                Día
                            </label>
                            <input type="text" class="form-control" id="feriadoDia" readonly>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="feriadoDenominacion" class="form-label">
                            Denominación
                        </label>
                        <input type="text" class="form-control" id="feriadoDenominacion" required
                            placeholder="Ej: Año Nuevo">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                    <i class="fas fa-times me-1"></i>
                    Cancelar
                </button>
                <button type="button" class="btn btn-success" id="btnGuardarFeriado">
                    <i class="fas fa-save me-1"></i>
                    Guardar
                </button>
            </div>
        </div>
    </div>
</div>

<!-- CSS y Scripts -->
<link rel="stylesheet" href="/css/modules/module-tables.css">
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css">
<script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
<script src="/js/modules/feriados.js"></script>

<script>
    $(document).ready(function () {
        if (typeof feriados !== 'undefined') {
            feriados.init();
        }
    });
</script>
