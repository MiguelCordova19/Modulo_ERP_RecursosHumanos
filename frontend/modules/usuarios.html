<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">
        <i class="fas fa-users me-2"></i>
        Gestión de Usuarios
    </h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <button type="button" class="btn btn-primary" onclick="usuarios.abrirRegistroUsuario()">
            <i class="fas fa-plus me-2"></i>
            Nuevo Usuario
        </button>
    </div>
</div>

<!-- Contenedor principal -->
<div class="container-fluid">
    <!-- Lista de usuarios -->
    <div id="lista-usuarios" class="row">
        <div class="col-12">
            <div class="card shadow-sm">
                <div class="card-header bg-light">
                    <h5 class="card-title mb-0">
                        <i class="fas fa-list me-2"></i>
                        Lista de Usuarios
                    </h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table dt-module-table" id="tablaUsuarios">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Usuario</th>
                                    <th>Nombre Completo</th>
                                    <th>Correo</th>
                                    <th>Empresa</th>
                                    <th>Estado</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tfoot>
                                <tr>
                                    <th></th>
                                    <th><input type="text" class="form-control form-control-sm"
                                            placeholder="Buscar por Usuario..."></th>
                                    <th><input type="text" class="form-control form-control-sm"
                                            placeholder="Buscar por Nombre..."></th>
                                    <th><input type="text" class="form-control form-control-sm"
                                            placeholder="Buscar por Correo..."></th>
                                    <th><input type="text" class="form-control form-control-sm"
                                            placeholder="Buscar por Empresa..."></th>
                                    <th><input type="text" class="form-control form-control-sm"
                                            placeholder="Buscar por Estado..."></th>
                                    <th></th>
                                </tr>
                            </tfoot>
                            <tbody>
                                <!-- DataTables cargará los datos aquí -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Incluir estilos específicos para tablas -->
<link rel="stylesheet" href="/css/modules/module-tables.css">

<!-- Incluir DataTables CSS -->
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.bootstrap5.min.css">

<!-- Incluir jQuery y DataTables JS -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
<script src="https://cdn.datatables.net/responsive/2.5.0/js/responsive.bootstrap5.min.js"></script>

<!-- Incluir el JavaScript específico del módulo -->
<script src="/js/modules/usuarios.js"></script>
