<!-- Header del módulo -->
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">
        <i class="fas fa-user me-2 text-primary"></i>
        Usuarios
    </h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <button type="button" class="btn btn-primary btn-nuevo-usuario">
            <i class="fas fa-plus me-1"></i>
            Nuevo
        </button>
        <button type="button" class="btn btn-secondary ms-2 btn-actualizar-motivo">
            <i class="fas fa-search me-1"></i>
            Consultar
        </button>
    </div>
</div>

<!-- Tabla de motivos con DataTables -->
<div class="row">
    <div class="col-12">
        <div class="card shadow-sm">
            <div class="card-body">
                <table id="tabla-usuarios" class="table table-striped table-bordered table-hover dt-module-table" style="width:100%">
                    <thead>
                        <tr>
                            <th style="width: 5%;">#</th>
                            <th style="width: 10%;">Tipo Doc.</th>
                            <th style="width: 10%;">Nro. Doc.</th>
                            <th style="width: 30%;">Apellidos y Nombres</th>
                            <th style="width: 10%;">Sede</th>
                            <th style="width: 10%;">Rol</th>
                            <th style="width: 10%;">Usuario</th>
                            <th style="width: 10%;">Estado</th>
                            <th style="width: 10%;"><i class="fas fa-cog"></i></th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th></th>
                            <th><input type="text" class="form-control form-control-sm" placeholder="Buscar tipo..."></th>
                            <th><input type="text" class="form-control form-control-sm" placeholder="Buscar doc..."></th>
                            <th><input type="text" class="form-control form-control-sm" placeholder="Buscar nombre..."></th>
                            <th><input type="text" class="form-control form-control-sm" placeholder="Buscar sede..."></th>
                            <th><input type="text" class="form-control form-control-sm" placeholder="Buscar rol..."></th>
                            <th><input type="text" class="form-control form-control-sm" placeholder="Buscar usuario..."></th>
                            <th><input type="text" class="form-control form-control-sm" placeholder="Buscar estado..."></th>
                            <th></th>
                        </tr>
                    </tfoot>
                    <tbody>
                        <!-- Los datos se cargarán dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- CSS y Scripts -->
<link rel="stylesheet" href="/css/modules/module-tables.css">
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css">
<script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
<script src="/js/modules/usuarios.js"></script>
