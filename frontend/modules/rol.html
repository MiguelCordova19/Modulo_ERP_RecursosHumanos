<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">
        <i class="fas fa-user-tag me-2"></i>
        Gestión de Roles
    </h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <button type="button" class="btn btn-primary" onclick="roles.abrirModalNuevoRol()">
            <i class="fas fa-plus me-2"></i>
            Nuevo Rol
        </button>
    </div>
</div>

<!-- Contenedor principal -->
<div class="container-fluid">
    <!-- Lista de roles -->
    <div id="lista-roles" class="row">
        <div class="col-12">
            <div class="card shadow-sm">
                <div class="card-header bg-light">
                    <h5 class="card-title mb-0">
                        <i class="fas fa-list me-2"></i>
                        Lista de Roles
                    </h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table dt-module-table" id="tablaRoles">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Descripción del Rol</th>
                                    <th>Estado</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tfoot>
                                <tr>
                                    <th></th>
                                    <th><input type="text" class="form-control form-control-sm"
                                            placeholder="Buscar por Descripción..."></th>
                                    <th><input type="text" class="form-control form-control-sm"
                                            placeholder="Buscar por Estado..."></th>
                                    <th></th>
                                </tr>
                            </tfoot>
                            <tbody>
                                <!-- DataTables cargará los datos aquí -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal para Nuevo/Editar Rol -->
<div class="modal fade" id="modalRol" tabindex="-1" aria-labelledby="modalRolLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalRolLabel">
                    <i class="fas fa-user-tag me-2"></i>
                    <span id="tituloModalRol">Registrar Rol</span>
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="formRol">
                    <input type="hidden" id="rolId">
                    <div class="mb-3">
                        <label for="rolDescripcion" class="form-label">
                            Rol: <span class="text-danger">*</span>
                        </label>
                        <input type="text" class="form-control" id="rolDescripcion" 
                               placeholder="Ingrese el nombre del rol" required>
                        <div class="form-text">Ejemplo: Gerente de RRHH, Asistente de Planilla, etc.</div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    <i class="fas fa-times me-2"></i>
                    Cancelar
                </button>
                <button type="button" class="btn btn-primary" onclick="roles.guardarRol()">
                    <i class="fas fa-save me-2"></i>
                    Guardar
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Incluir estilos específicos para tablas -->

<script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
<script src="https://cdn.datatables.net/responsive/2.5.0/js/responsive.bootstrap5.min.js"></script>
