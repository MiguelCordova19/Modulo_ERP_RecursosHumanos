<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sistema RRHH</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="/css/modules/module-tables.css">
    <link rel="stylesheet" href="/css/modules/usuarios.css">

</head>
<body>
    <!-- Header superior -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <div class="container-fluid">
            <!-- Logo Meridian ERP -->
            <div class="navbar-brand d-flex align-items-center">
                <i class="fas fa-globe me-2 text-primary"></i>
                <span class="fw-bold">Meridian</span>
                <span class="text-muted ms-1">ERP</span>
            </div>
            
            <!-- Barra de búsqueda -->
            <div class="d-flex flex-grow-1 justify-content-center">
                <div class="search-container">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" class="form-control search-input" placeholder="Type to search">
                </div>
            </div>
            
            <!-- Usuario -->
            <div class="navbar-nav">
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                        <span class="me-2">Miguel Córdova</span>
                        <i class="fas fa-user-circle fs-4"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#"><i class="fas fa-user me-2"></i>Perfil</a></li>
                        <li><a class="dropdown-item" href="#"><i class="fas fa-cog me-2"></i>Configuración</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#" onclick="logout()"><i class="fas fa-sign-out-alt me-2"></i>Cerrar Sesión</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Panel lateral izquierdo -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <!-- Logo PROMART -->
                    <div class="sidebar-brand mb-4">
                        <div class="d-flex align-items-center">
                            <div class="brand-icon">
                                <i class="fas fa-home text-warning"></i>
                            </div>
                            <div class="ms-2">
                                <div class="brand-name">PROMART</div>
                                <div class="brand-subtitle">HOMECENTER</div>
                            </div>
                        </div>
                    </div>

                    <!-- Boton para refrescar menus -->
                    <div class="mb-3 d-grid">
                        <button class="btn btn-outline-primary btn-sm" onclick="refreshMenus()" title="Actualizar menus">
                            <i class="fas fa-sync-alt me-1"></i>
                            Actualizar Menus
                        </button>
                    </div>

                    <!-- Menu de navegacion dinamico -->
                    <ul class="nav flex-column">
                        <!-- Los menús se cargarán aquí dinámicamente -->
                    </ul>

                    <div class="mt-auto pt-3 border-top">
                        <small class="text-muted d-block text-center">
                            <i class="fas fa-info-circle me-1"></i>
                            Sistema RRHH v1.0
                        </small>
                    </div>
                </div>
            </nav>

            <!-- Contenido principal -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Dashboard</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                    </div>
                </div>

                <!-- Contenido del dashboard -->
                <div class="row">
                    <div class="col-12">
                        <div class="welcome-message">
                            <h3>¡Bienvenido al Sistema de Recursos Humanos!</h3>
                            <p class="text-muted">Selecciona una opción del menú lateral para comenzar.</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- jQuery y DataTables (para módulos que los necesiten) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.5.0/js/responsive.bootstrap5.min.js"></script>
    
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.bootstrap5.min.css">
    
    <!-- JavaScript personalizado -->
    <script src="/js/dashboard.js"></script>
</body>
</html>
