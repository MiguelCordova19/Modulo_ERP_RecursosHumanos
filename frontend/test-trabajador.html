<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Trabajador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Test Módulo Trabajador</h1>
        <button class="btn btn-primary btn-nuevo-trabajador">Nuevo Trabajador</button>
        <div id="trabajador-content"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    
    <script>
        // Función de notificación simple
        function showNotification(message, type) {
            console.log(`[${type}] ${message}`);
            alert(message);
        }
        
        // Configurar empresa_id
        localStorage.setItem('empresa_id', '1');
        
        // Cargar el módulo
        $.get('modules/trabajador.html', function(html) {
            $('#trabajador-content').html(html);
            
            // Cargar el script
            $.getScript('js/modules/trabajador.js', function() {
                console.log('✅ Script cargado');
                console.log('Objeto trabajador:', window.trabajador);
                
                if (window.trabajador) {
                    window.trabajador.init();
                } else {
                    console.error('❌ Objeto trabajador no encontrado');
                }
            });
        });
    </script>
</body>
</html>
