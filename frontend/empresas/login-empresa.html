<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Empresas - Sistema ERP</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Spline Viewer -->
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.84/build/spline-viewer.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            height: 100vh;
            display: flex;
            align-items: stretch;
            justify-content: flex-end;
            padding: 0;
            overflow: hidden;
            position: relative;
            margin: 0;
        }

        /* Spline 3D como fondo de pantalla completa */
        .spline-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .spline-background spline-viewer {
            width: 120%;
            height: 120%;
            position: absolute;
            top: 50%;
            left: -10%;
            transform: translateY(-50%);
        }

        /* Overlay oscuro para mejorar legibilidad - más oscuro en la derecha */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.4));
            z-index: 1;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 0;
            box-shadow: -10px 0 30px rgba(0, 0, 0, 0.3);
            overflow-y: auto;
            width: 40%;
            max-width: 740px;
            min-width: 420px;
            height: 100vh;
            backdrop-filter: blur(25px);
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
        }

        /* Sección de formulario */
        .form-section {
            flex: 1;
            background: transparent;
            padding: 80px 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-radius: 0;
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header h1 {
            color: #667eea;
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .login-header p {
            color: #666;
            font-size: 0.95rem;
        }

        .company-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            font-size: 1.1rem;
        }

        .form-control {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .btn-login {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 16px;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 12px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
        }

        .alert-danger {
            background: #f8d7da;
            color: #721c24;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 15px;
            position: relative;
            color: #999;
            font-size: 0.85rem;
        }

        .link-secondary {
            text-align: center;
            margin-top: 20px;
        }

        .link-secondary a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .link-secondary a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        @media (max-width: 1200px) {
            .spline-background spline-viewer {
                width: 130%;
                left: -15%;
            }
            
            .login-container {
                width: 45%;
                min-width: 400px;
            }
        }

        @media (max-width: 1024px) {
            body {
                justify-content: center;
                align-items: center;
                padding: 20px;
            }
            
            .spline-background spline-viewer {
                width: 100%;
                left: 0;
                transform: translateY(-50%);
            }
            
            .login-container {
                width: 90%;
                max-width: 500px;
                min-width: auto;
                height: auto;
                min-height: 600px;
                border-radius: 30px;
                box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5);
            }
        }

        @media (max-width: 768px) {
            .login-container {
                width: 100%;
                max-width: 400px;
                min-height: auto;
            }

            .form-section {
                padding: 40px 30px;
            }

            .login-header h1 {
                font-size: 1.5rem;
            }

            .company-icon {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Spline 3D como fondo de pantalla completa -->
    <div class="spline-background">
        <spline-viewer url="https://prod.spline.design/Ybfp8AknD6erPe6A/scene.splinecode"></spline-viewer>
    </div>

    <!-- Overlay para mejorar legibilidad -->
    <div class="overlay"></div>

    <!-- Contenedor del formulario -->
    <div class="login-container">
        <div class="form-section">
            <div class="login-header">
                <div class="company-icon">
                    <i class="fas fa-building"></i>
                </div>
                <h1>Portal Empresas</h1>
                <p>Acceso exclusivo para administradores</p>
            </div>

            <div id="alertContainer"></div>

            <form id="loginEmpresaForm">
                <div class="form-group">
                    <label for="codigoEmpresa">Código de Empresa</label>
                    <div class="input-wrapper">
                        <i class="fas fa-building input-icon"></i>
                        <input type="text" 
                               class="form-control" 
                               id="codigoEmpresa" 
                               placeholder="Ingrese código de empresa"
                               required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="passwordEmpresa">Contraseña</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" 
                               class="form-control" 
                               id="passwordEmpresa" 
                               placeholder="Ingrese contraseña"
                               required>
                    </div>
                </div>

                <button type="submit" class="btn-login">
                    <span class="btn-text">Acceder al Portal</span>
                    <i class="fas fa-spinner fa-spin" style="display: none;" id="loadingIcon"></i>
                </button>
            </form>

            <div class="divider">
                <span>o</span>
            </div>

            <div class="link-secondary">
                <a href="/login.html">
                    <i class="fas fa-arrow-left"></i> Volver al login de usuarios
                </a>
            </div>
        </div>
    </div>

    <script>
        // Datos temporales de empresas (luego se conectará a BD)
        const empresasTemporales = [
            {
                codigo: 'PROMART2024',
                password: 'admin123',
                nombre: 'PROMART HOMECENTER',
                ruc: '20123456789'
            },
            {
                codigo: 'SODIMAC2024',
                password: 'admin123',
                nombre: 'SODIMAC PERÚ',
                ruc: '20987654321'
            },
            {
                codigo: 'MAESTRO2024',
                password: 'admin123',
                nombre: 'MAESTRO HOME CENTER',
                ruc: '20456789123'
            }
        ];

        document.getElementById('loginEmpresaForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const codigo = document.getElementById('codigoEmpresa').value.trim();
            const password = document.getElementById('passwordEmpresa').value;
            const alertContainer = document.getElementById('alertContainer');
            const btnText = document.querySelector('.btn-text');
            const loadingIcon = document.getElementById('loadingIcon');
            const submitBtn = document.querySelector('.btn-login');

            // Limpiar alertas
            alertContainer.innerHTML = '';

            // Mostrar loading
            btnText.style.display = 'none';
            loadingIcon.style.display = 'inline-block';
            submitBtn.disabled = true;

            // Simular delay de autenticación
            setTimeout(() => {
                // Buscar empresa
                const empresa = empresasTemporales.find(
                    e => e.codigo === codigo && e.password === password
                );

                if (empresa) {
                    // Guardar datos de empresa en localStorage
                    localStorage.setItem('empresaActual', JSON.stringify({
                        codigo: empresa.codigo,
                        nombre: empresa.nombre,
                        ruc: empresa.ruc,
                        loginTime: new Date().toISOString()
                    }));

                    // Mostrar éxito
                    alertContainer.innerHTML = `
                        <div class="alert alert-success">
                            <i class="fas fa-check-circle"></i>
                            ¡Bienvenido a ${empresa.nombre}!
                        </div>
                    `;

                    // Redirigir al dashboard de empresas
                    setTimeout(() => {
                        window.location.href = '/empresas/dashboard-empresa.html';
                    }, 1500);
                } else {
                    // Error de autenticación
                    alertContainer.innerHTML = `
                        <div class="alert alert-danger">
                            <i class="fas fa-exclamation-triangle"></i>
                            Código o contraseña incorrectos
                        </div>
                    `;

                    btnText.style.display = 'inline';
                    loadingIcon.style.display = 'none';
                    submitBtn.disabled = false;
                }
            }, 1500);
        });

        // Mostrar info de empresas de prueba
        window.addEventListener('load', () => {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-info">
                    <i class="fas fa-info-circle"></i>
                    <div>
                        <strong>Empresas de prueba:</strong><br>
                        <small>PROMART2024 / SODIMAC2024 / MAESTRO2024 (password: admin123)</small>
                    </div>
                </div>
            `;
        });
    </script>

    <style>
        /* Animación de entrada para el formulario desde la derecha */
        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .login-container {
            animation: fadeInRight 0.8s ease-out;
        }

        /* Efecto de glassmorphism mejorado */
        .login-container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            border-left: 1px solid rgba(255, 255, 255, 0.5);
        }

        /* Mejorar contraste de los inputs */
        .form-control {
            background: rgba(248, 249, 250, 0.95);
            border: 2px solid rgba(224, 224, 224, 0.8);
        }

        .form-control:focus {
            background: white;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.15);
        }

        /* Mejorar el botón */
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-login:hover {
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.5);
        }

        /* Asegurar que el Spline cargue correctamente */
        .spline-background spline-viewer {
            pointer-events: auto;
        }

        /* Permitir interacción con el Spline en el fondo */
        .overlay {
            pointer-events: none;
        }

        /* El formulario debe estar por encima */
        .login-container {
            pointer-events: auto;
        }

        /* Loader para Spline */
        .spline-background::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 4px solid rgba(102, 126, 234, 0.2);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: -1;
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Ocultar loader cuando Spline carga */
        .spline-background spline-viewer[loaded]::before {
            display: none;
        }
    </style>
</body>
</html>
