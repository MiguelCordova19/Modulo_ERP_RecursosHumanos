<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema ERP</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: #FF7A7A;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
            display: flex;
            min-height: 500px;
        }

        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            z-index: 10;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #8B4513;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: #8B4513;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .header-buttons {
            display: flex;
            gap: 15px;
        }

        .header-btn {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            color: #8B4513;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .header-btn:hover {
            background: white;
            transform: translateY(-1px);
        }

        .left-section {
            flex: 1;
            background: #FF7A7A;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 80px 160px 40px;
        }

        .welcome-illustration {
            text-align: center;
            color: white;
        }

        .illustration-container {
            position: relative;
            margin-bottom: 30px;
        }

        .welcome-card {
            background: white;
            padding: 15px 25px;
            border-radius: 15px;
            color: #333;
            font-weight: bold;
            font-size: 1.5rem;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .characters {
            display: flex;
            justify-content: center;
            gap: 30px;
            align-items: flex-end;
        }

        .character {
            text-align: center;
        }

        .character-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
            position: relative;
        }

        .right-section {
            flex: 1;
            background: #F5F5DC;
            padding: 100px 80px 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-form {
            max-width: 350px;
            margin: 0 auto;
            width: 100%;
        }

        .user-icon {
            width: 80px;
            height: 80px;
            background: #8B4513;
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #8B4513;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            background: white;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #FF7A7A;
            box-shadow: 0 0 0 3px rgba(255, 122, 122, 0.1);
        }

        .btn-login {
            width: 100%;
            background: #FF7A7A;
            border: none;
            padding: 15px;
            border-radius: 25px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .btn-login:hover {
            background: #FF6B6B;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 122, 122, 0.3);
        }

        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 12px 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            border: none;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
        }

        .alert-danger {
            background: #f8d7da;
            color: #721c24;
        }

        .loading {
            display: none;
        }

        .loading.show {
            display: inline-block;
        }

        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                max-width: 400px;
            }

            .header {
                position: relative;
                padding: 20px;
            }

            .header-buttons {
                display: none;
            }

            .left-section,
            .right-section {
                padding: 40px 20px;
            }

            .characters {
                gap: 15px;
            }

            .character-avatar {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-lotus"></i>
                </div>
                Sistema.ERP
            </div>
            <div class="header-buttons">
                <button class="header-btn">Nosotros</button>
                <button class="header-btn">Cont√°ctanos</button>
                <a href="/empresas/login-empresa.html" class="header-btn" style="text-decoration: none;">
                    <i class="fas fa-building me-1"></i>Portal Empresas
                </a>
            </div>
        </div>

        <!-- Left Section - Welcome Illustration -->
        <div class="left-section">
            <div class="welcome-illustration">
                <img src="/images/bienvenida.png" alt="Bienvenida"
                    style="max-width: 100%; height: auto; border-radius: 15px;">
            </div>
        </div>

        <!-- Right Section - Login Form -->
        <div class="right-section">
            <div class="login-form">
                <div class="user-icon">
                    <i class="fas fa-user"></i>
                </div>

                <div id="alertContainer"></div>

                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Usuario</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Contrase√±a</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>

                    <button type="submit" class="btn-login">
                        <span class="btn-text">Iniciar Sesi√≥n</span>
                        <i class="fas fa-spinner fa-spin loading"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const alertContainer = document.getElementById('alertContainer');
            const btnText = document.querySelector('.btn-text');
            const loading = document.querySelector('.loading');
            const submitBtn = document.querySelector('.btn-login');

            // Limpiar alertas previas
            alertContainer.innerHTML = '';

            // Mostrar loading
            btnText.style.display = 'none';
            loading.classList.add('show');
            submitBtn.disabled = true;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                const data = await response.json();

                if (data.success) {
                    // Guardar datos del usuario en localStorage
                    const userData = data.data;
                    
                    // Guardar objeto completo (para compatibilidad)
                    localStorage.setItem('user', JSON.stringify(userData));
                    
                    // Guardar campos individuales
                    localStorage.setItem('isAuthenticated', 'true');
                    localStorage.setItem('usuario_id', userData.id || '');
                    localStorage.setItem('usuario', userData.usuario || '');
                    localStorage.setItem('nombre_completo', userData.nombreCompleto || userData.nombre_completo || '');
                    localStorage.setItem('correo', userData.correo || '');
                    localStorage.setItem('empresa_id', userData.empresaId || userData.empresa_id || '');
                    localStorage.setItem('empresa_nombre', userData.empresaNombre || userData.empresa_nombre || '');
                    localStorage.setItem('sede_id', userData.sedeId || userData.sede_id || '');
                    localStorage.setItem('puesto_id', userData.puestoId || userData.puesto_id || '');
                    localStorage.setItem('primer_login', userData.primerLogin || userData.primer_login || '0');
                    
                    // IMPORTANTE: Guardar rol_id
                    const rolId = userData.rolId || userData.rol_id;
                    if (rolId !== null && rolId !== undefined) {
                        localStorage.setItem('rol_id', String(rolId));
                        console.log('‚úÖ rol_id guardado:', String(rolId));
                    } else {
                        console.warn('‚ö†Ô∏è rolId no encontrado en userData');
                        localStorage.setItem('rol_id', '1'); // Por defecto DASHBOARD
                    }
                    
                    console.log('üíæ Sesi√≥n guardada:', {
                        usuario: userData.usuario,
                        rol_id: localStorage.getItem('rol_id'),
                        empresa_id: localStorage.getItem('empresa_id')
                    });

                    // Mostrar mensaje de √©xito
                    alertContainer.innerHTML = `
                        <div class="alert alert-success">
                            <i class="fas fa-check-circle"></i>
                            ¬°Bienvenido ${userData.nombreCompleto || userData.nombre_completo || userData.usuario}!
                        </div>
                    `;

                    // Redirigir al dashboard despu√©s de 1 segundo
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 1500);

                } else {
                    // Mostrar error
                    alertContainer.innerHTML = `
                        <div class="alert alert-danger">
                            <i class="fas fa-exclamation-triangle"></i>
                            ${data.message}
                        </div>
                    `;
                }

            } catch (error) {
                console.error('Error:', error);
                alertContainer.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-triangle"></i>
                        Error de conexi√≥n. Intenta nuevamente.
                    </div>
                `;
            } finally {
                // Ocultar loading
                btnText.style.display = 'inline';
                loading.classList.remove('show');
                submitBtn.disabled = false;
            }
        });

        // Funciones auxiliares
        function goToDashboard() {
            window.location.href = '/dashboard.html';
        }

        function clearSession() {
            localStorage.clear();
            sessionStorage.clear();
            location.reload();
        }
    </script>
</body>

</html>
