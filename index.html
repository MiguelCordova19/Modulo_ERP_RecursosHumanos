<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meridian ERP - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid vh-100">
        <div class="row h-100">
            <!-- Sección izquierda con ilustración -->
            <div class="col-lg-7 d-flex align-items-center justify-content-center welcome-section">
                <div class="welcome-content text-center">
                    <!-- Logo -->
                    <div class="logo-container mb-4">
                        <i class="fas fa-globe"></i>
                        <span class="logo-text">Meridian</span>
                        <small class="logo-subtitle">ERP</small>
                    </div>
                    
                    <!-- Ilustración -->
                    <div class="illustration-container">
                        <div class="characters">
                            <div class="character character-left">
                                <div class="character-body"></div>
                                <div class="character-head"></div>
                            </div>
                            <div class="welcome-banner">
                                <h1>WELCOME</h1>
                            </div>
                            <div class="character character-right">
                                <div class="character-body"></div>
                                <div class="character-head"></div>
                            </div>
                        </div>
                        
                        <!-- Plantas decorativas -->
                        <div class="plants">
                            <div class="plant plant-1"><i class="fas fa-seedling"></i></div>
                            <div class="plant plant-2"><i class="fas fa-seedling"></i></div>
                            <div class="plant plant-3"><i class="fas fa-seedling"></i></div>
                        </div>
                        
                        <!-- Elementos decorativos -->
                        <div class="decorative-elements">
                            <div class="element element-1">+</div>
                            <div class="element element-2">×</div>
                            <div class="element element-3">+</div>
                            <div class="element element-4">•</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Sección derecha con formulario de login -->
            <div class="col-lg-5 d-flex align-items-center justify-content-center login-section">
                <div class="login-container">
                    <!-- Avatar -->
                    <div class="avatar-container text-center mb-4">
                        <div class="avatar">
                            <i class="fas fa-user"></i>
                        </div>
                    </div>
                    
                    <!-- Formulario -->
                    <form id="loginForm" class="login-form">
                        <div class="mb-3">
                            <div class="input-group">
                                <input type="text" class="form-control" id="username" placeholder="USERNAME" required>
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" placeholder="PASSWORD" required>
                                <span class="input-group-text">
                                    <i class="fas fa-eye" id="togglePassword"></i>
                                </span>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-login w-100">
                            Iniciar Sesión
                        </button>
                    </form>
                    
                    <!-- Enlaces adicionales -->
                    <div class="text-center mt-3">
                        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript personalizado -->
    <script src="script.js"></script>
</body>
</html>
